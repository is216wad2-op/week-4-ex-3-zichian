<html>
   <head>
      <title>Event Handling</title>
   </head>
   <body>
     
      <h1>Shopping List</h1>
      <p>Get it done today</p>
      
        <!-- add HTML code here -->
       <input type="text" name="item" id="input">
       <button type="submit" onclick="addToList()">Enter</button>
      <ul>
         <li>Notebook</li>
         <li>Jello</li>
         <li>Spinach</li>
         <li>Rice</li>
         <li>Birthday Cake</li>
         <li>Candles</li>
      </ul>
      
      <script>
      
        // add code here
         function addToList(){
            var input = document.getElementById("input");
            console.log(input.value);


            var ul = document.getElementsByTagName("ul")[0]; // selects the first ul block
            var li = document.createElement("li");  // <li></li>
            
            if (input.value.length >0){
               var textNode = document.createTextNode(input.value); // eg. Candy
               li.appendChild(textNode); // <li>Candy</li>

               // or just this line below instead of the 2 lines above
               // li.innerText = input.value;

               ul.appendChild(li); // add <li>Candy</li> into <ul> elem

               //clear the input box after adding the item
               input.value= "";
            }
        }
      </script>
 
   </body>
</html>
